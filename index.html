<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ev Gider Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. REACT ve BABEL -->
    <script crossorigin src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script crossorigin src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    
    <!-- 2. TAILWIND ve LUCIDE -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>

    <!-- 3. FIREBASE (Compat Version - En Garantisi) -->
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js)"></script>
</head>
<body class="bg-slate-100 text-slate-800">

<div id="root"></div>

<!-- Hata Yakalayıcı -->
<div id="error-box" style="display:none; color:red; padding:20px; font-weight:bold;"></div>
<script>
    window.onerror = function(msg, url, line) {
        document.getElementById('error-box').style.display = 'block';
        document.getElementById('error-box').innerHTML = 'Hata: ' + msg + '<br>Satır: ' + line;
    };
</script>

<!-- UYGULAMA KODU (type="text/babel" çok önemli!) -->
<script type="text/babel">
    
    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyCAVUZ_JqgKUSz9bsNuYcqZpxeb5oeQZhc",
        authDomain: "ortak-ev.firebaseapp.com",
        projectId: "ortak-ev",
        storageBucket: "ortak-ev.firebasestorage.app",
        messagingSenderId: "155397684368",
        appId: "1:155397684368:web:d37e5f20a8eebf6b166c15",
        measurementId: "G-T3XRGZ6H9B"
    };

    // Firebase'i Başlat (Global firebase objesi ile)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const { useState, useEffect } = React;
    const { Plus, Trash2, Wallet, Calendar, Calculator, CheckCircle, AlertCircle, Loader2 } = lucide;

    function App() {
        const [user, setUser] = useState(null);
        const [expenses, setExpenses] = useState([]);
        const [loading, setLoading] = useState(true);
        const [description, setDescription] = useState('');
        const [amount, setAmount] = useState('');
        const [payer, setPayer] = useState('Cihan');
        const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
        const [isSettlementDay, setIsSettlementDay] = useState(false);

        // Auth
        useEffect(() => {
            auth.signInAnonymously().catch(err => {
                console.error("Giriş hatası:", err);
                alert("Giriş yapılamadı: " + err.message);
            });

            const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
            return () => unsubscribe();
        }, []);

        // Veri Çekme
        useEffect(() => {
            if (!user) return;
            
            // Sıralama ve Query
            const q = db.collection('houseExpenses').orderBy('dateIso', 'desc');

            const unsubscribe = q.onSnapshot(snapshot => {
                const data = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                setExpenses(data);
                setLoading(false);
            }, (err) => {
                console.error("Veri hatası:", err);
                if(err.code === 'permission-denied') alert("Yetki hatası! Firestore kurallarını 'Test Mode' yaptın mı?");
                setLoading(false);
            });

            return () => unsubscribe();
        }, [user]);

        useEffect(() => {
            if (new Date().getDate() === 21) setIsSettlementDay(true);
        }, []);

        const handleAdd = async (e) => {
            e.preventDefault();
            if (!description || !amount) return;

            const dateObj = new Date(selectedDate);
            
            try {
                await db.collection('houseExpenses').add({
                    description,
                    amount: parseFloat(amount),
                    payer,
                    date: dateObj.toLocaleDateString('tr-TR'),
                    dateIso: selectedDate,
                    createdAt: Date.now()
                });
                setDescription('');
                setAmount('');
            } catch (err) {
                console.error(err);
                alert("Ekleme hatası: " + err.message);
            }
        };

        const handleDelete = async (id) => {
            if(!confirm("Silinsin mi?")) return;
            try {
                await db.collection('houseExpenses').doc(id).delete();
            } catch(err) {
                alert("Silme hatası: " + err.message);
            }
        };

        // ... (Hesaplamalar aynı) ...
        const totalCihan = expenses.filter(e => e.payer === 'Cihan').reduce((acc, curr) => acc + curr.amount, 0);
        const totalBayram = expenses.filter(e => e.payer === 'Bayram').reduce((acc, curr) => acc + curr.amount, 0);
        const totalHouse = totalCihan + totalBayram;
        const sharePerPerson = totalHouse / 2;
        let debtAmount = 0, debtor = "", creditor = "";

        if (totalCihan > totalBayram) {
            debtAmount = totalCihan - sharePerPerson;
            debtor = "Bayram"; creditor = "Cihan";
        } else if (totalBayram > totalCihan) {
            debtAmount = totalBayram - sharePerPerson;
            debtor = "Cihan"; creditor = "Bayram";
        }
        
        const fmt = (v) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(v);

        if (loading) return <div className="flex h-screen items-center justify-center">Yükleniyor...</div>;

        return (
            <div className="max-w-md mx-auto p-4 space-y-6 pb-12">
                 <div className="bg-white rounded-2xl shadow-lg p-6 text-center border-b-4 border-blue-500 relative">
                     <div className="absolute top-2 right-2 flex items-center gap-1 bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold">ONLINE</div>
                    <h1 className="text-2xl font-bold flex justify-center gap-2 items-center text-slate-800">
                        <Wallet className="w-8 h-8 text-blue-500" /> Ev Giderleri
                    </h1>
                </div>

                {/* Özet ve Form (Aynı UI) */}
                <div className="bg-white rounded-2xl shadow p-4">
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div className="p-3 bg-slate-50 rounded border"><div className="text-xs text-slate-500">Cihan</div><div className="font-bold">{fmt(totalCihan)}</div></div>
                        <div className="p-3 bg-slate-50 rounded border"><div className="text-xs text-slate-500">Bayram</div><div className="font-bold">{fmt(totalBayram)}</div></div>
                    </div>
                    <div className="bg-slate-800 text-white p-4 rounded-xl">
                         {debtAmount > 0.1 ? 
                            <div><div className="text-xs text-slate-400">Ödenmesi Gereken</div><div className="font-bold text-orange-400 text-lg">{debtor} ➔ {creditor}: {fmt(debtAmount)}</div></div> 
                            : <div className="text-green-400 font-bold">Borç Yok!</div>
                         }
                    </div>
                </div>

                <form onSubmit={handleAdd} className="bg-white rounded-2xl shadow p-4 space-y-3">
                    <input type="text" placeholder="Harcama adı" value={description} onChange={e=>setDescription(e.target.value)} className="w-full p-3 border rounded-lg" />
                    <div className="flex gap-2">
                        <input type="number" placeholder="0.00" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-3 border rounded-lg" />
                        <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="w-full p-3 border rounded-lg bg-white" />
                    </div>
                    <select value={payer} onChange={e=>setPayer(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                        <option value="Cihan">Cihan Ödedi</option>
                        <option value="Bayram">Bayram Ödedi</option>
                    </select>
                    <button className="w-full bg-blue-600 text-white p-3 rounded-xl font-bold w-full">Ekle</button>
                </form>

                <div className="space-y-3">
                    {expenses.map(ex => (
                        <div key={ex.id} className="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center border border-slate-50">
                            <div><div className="font-bold">{ex.description}</div><div className="text-xs text-slate-500">{ex.date} • {ex.payer}</div></div>
                            <div className="flex items-center gap-2"><span className="font-bold">{fmt(ex.amount)}</span><button onClick={()=>handleDelete(ex.id)} className="text-red-400"><Trash2 className="w-4 h-4"/></button></div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    setTimeout(() => lucide.createIcons(), 500);
</script>
</body>
</html>
