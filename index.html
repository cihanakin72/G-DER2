<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ev Gider Paneli</title>
    <!-- Gerekli Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        input, select { font-size: 16px; } 
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

<div id="root"></div>

<!-- 1. ADIM: FIREBASE AYARLARI -->

    window.FIREBASE_CONFIG = {
        apiKey: "AIzaSyCAVUZ_JqgKUSz9bsNuYcqZpxeb5oeQZhc",
        authDomain: "ortak-ev.firebaseapp.com",

        storageBucket: "ortak-ev.firebasestorage.app",
        messagingSenderId: "155397684368",

    };

<!-- Uygulama Kodu -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const { useState, useEffect } = React;
    const { Plus, Trash2, Wallet, Calendar, Calculator, CheckCircle, AlertCircle, Loader2 } = lucide;

    function App() {
        const [app, setApp] = useState(null);
        const [auth, setAuth] = useState(null);
        const [db, setDb] = useState(null);
        const [configError, setConfigError] = useState(false);

        // Firebase Başlatma
        useEffect(() => {
            const config = window.FIREBASE_CONFIG;
            if (!config || !config.apiKey) {
                setConfigError(true);
                return;
            }

            try {
                const firebaseApp = initializeApp(config);
                setApp(firebaseApp);
                setAuth(getAuth(firebaseApp));
                setDb(getFirestore(firebaseApp));
            } catch (err) {
                console.error("Firebase Hatası:", err);
                setConfigError(true);
            }
        }, []);

        const [user, setUser] = useState(null);
        const [expenses, setExpenses] = useState([]);
        const [loading, setLoading] = useState(true);
        const [description, setDescription] = useState('');
        const [amount, setAmount] = useState('');
        const [payer, setPayer] = useState('Cihan');
        const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
        const [isSettlementDay, setIsSettlementDay] = useState(false);

        // Auth İşlemleri
        useEffect(() => {
            if (!auth) return;
            signInAnonymously(auth).catch((error) => {
                console.error("Giriş Hatası:", error);
                alert("Giriş yapılamadı. Firebase Authentication ayarlarında 'Anonymous' seçeneğini açtın mı?");
            });
            const unsubscribe = onAuthStateChanged(auth, setUser);
            return () => unsubscribe();
        }, [auth]);

        // Veri Çekme
        useEffect(() => {
            if (!user || !db) return;
            
            const q = query(collection(db, 'houseExpenses'), orderBy('dateIso', 'desc'));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setExpenses(data);
                setLoading(false);
            }, (err) => {
                console.error("Veri okuma hatası:", err);
                // İzin hatası varsa kullanıcıyı uyar
                if (err.code === 'permission-denied') {
                    alert("Veritabanı izni reddedildi. Firestore kurallarını 'Test Mode' olarak ayarladığından emin ol.");
                }
                setLoading(false);
            });
            return () => unsubscribe();
        }, [user, db]);

        useEffect(() => {
            if (new Date().getDate() === 21) setIsSettlementDay(true);
        }, []);

        const handleAdd = async (e) => {
            e.preventDefault();
            if (!description || !amount || !db) return;
            
            const dateObj = new Date(selectedDate);
            
            try {
                await addDoc(collection(db, 'houseExpenses'), {
                    description,
                    amount: parseFloat(amount),
                    payer,
                    date: dateObj.toLocaleDateString('tr-TR'),
                    dateIso: selectedDate,
                    createdAt: Date.now()
                });
                setDescription('');
                setAmount('');
                setSelectedDate(new Date().toISOString().split('T')[0]);
            } catch (err) {
                console.error("Ekleme hatası:", err);
                alert("Hata oluştu: " + err.message);
            }
        };

        const handleDelete = async (id) => {
            if (!db) return;
            if(!confirm("Bu harcamayı silmek istediğine emin misin?")) return;
            await deleteDoc(doc(db, 'houseExpenses', id));
        };

        // Hesaplamalar
        const totalCihan = expenses.filter(e => e.payer === 'Cihan').reduce((acc, curr) => acc + curr.amount, 0);
        const totalBayram = expenses.filter(e => e.payer === 'Bayram').reduce((acc, curr) => acc + curr.amount, 0);
        const totalHouse = totalCihan + totalBayram;
        const sharePerPerson = totalHouse / 2;
        
        let debtAmount = 0;
        let debtor = "", creditor = "";

        if (totalCihan > totalBayram) {
            debtAmount = totalCihan - sharePerPerson;
            debtor = "Bayram"; creditor = "Cihan";
        } else if (totalBayram > totalCihan) {
            debtAmount = totalBayram - sharePerPerson;
            debtor = "Cihan"; creditor = "Bayram";
        }

        const fmt = (v) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(v);

        if (configError) {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-red-50 text-red-800">
                    <AlertCircle className="w-16 h-16 mb-4 text-red-500" />
                    <h1 className="text-2xl font-bold mb-2">Ayarlar Hatalı</h1>
                    <p>Kodun içindeki API Key bulunamadı veya hatalı.</p>
                </div>
            );
        }

        if (loading) {
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 text-slate-500 gap-2">
                    <Loader2 className="w-6 h-6 animate-spin" />
                    <span>Yükleniyor...</span>
                </div>
            );
        }

        return (
            <div className="max-w-md mx-auto p-4 space-y-6 pb-12">
                <div className="bg-white rounded-2xl shadow-lg p-6 text-center border-b-4 border-blue-500 relative overflow-hidden">
                     <div className="absolute top-2 right-2 flex items-center gap-1 bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold">
                        <div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                        ONLINE
                    </div>
                    <h1 className="text-2xl font-bold flex justify-center gap-2 items-center text-slate-800">
                        <Wallet className="w-8 h-8 text-blue-500" /> Ev Giderleri
                    </h1>
                </div>

                {isSettlementDay && (
                    <div className="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center gap-3 animate-pulse">
                        <AlertCircle className="text-red-600 w-6 h-6" />
                        <div className="text-red-700 text-sm">
                            <strong>Dikkat:</strong> Bugün hesap günü (Ayın 21'i)!
                        </div>
                    </div>
                )}

                <div className="bg-white rounded-2xl shadow p-4">
                    <h2 className="text-sm font-semibold text-slate-400 mb-3 flex items-center gap-1">
                        <Calculator className="w-4 h-4" /> GENEL DURUM
                    </h2>
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div className={`p-3 rounded-xl border-2 ${totalCihan > totalBayram ? 'border-green-100 bg-green-50' : 'border-slate-100 bg-slate-50'}`}>
                            <div className="text-xs text-slate-500 mb-1">Cihan</div>
                            <div className="font-bold text-slate-800">{fmt(totalCihan)}</div>
                        </div>
                        <div className={`p-3 rounded-xl border-2 ${totalBayram > totalCihan ? 'border-green-100 bg-green-50' : 'border-slate-100 bg-slate-50'}`}>
                            <div className="text-xs text-slate-500 mb-1">Bayram</div>
                            <div className="font-bold text-slate-800">{fmt(totalBayram)}</div>
                        </div>
                    </div>
                    <div className="bg-slate-800 text-white p-4 rounded-xl">
                         {debtAmount > 0.1 ? (
                            <div className="flex items-center gap-3">
                                <div className="bg-orange-500 p-2 rounded-full shrink-0">
                                    <AlertCircle className="w-5 h-5 text-white" />
                                </div>
                                <div>
                                    <div className="text-xs text-slate-400">Ödenmesi Gereken</div>
                                    <div className="font-bold text-orange-400 text-lg leading-tight">
                                        {debtor} <span className="text-white">➔</span> {creditor}
                                    </div>
                                    <div className="text-white font-mono font-bold">{fmt(debtAmount)}</div>
                                </div>
                            </div>
                         ) : (
                             <div className="flex items-center gap-2 text-green-400 font-bold">
                                <CheckCircle className="w-5 h-5" />
                                <span>Borç Yok, her şey eşit!</span>
                             </div>
                         )}
                    </div>
                </div>

                <form onSubmit={handleAdd} className="bg-white rounded-2xl shadow p-4 space-y-3">
                    <h3 className="font-bold text-slate-700 text-sm">Harcama Ekle</h3>
                    <input 
                        type="text" 
                        placeholder="Örn: Mutfak alışverişi" 
                        value={description} 
                        onChange={e=>setDescription(e.target.value)} 
                        className="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
                    />
                    <div className="flex gap-2">
                        <div className="flex-1">
                            <input 
                                type="number" 
                                placeholder="0.00" 
                                value={amount} 
                                onChange={e=>setAmount(e.target.value)} 
                                className="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
                            />
                        </div>
                        <div className="flex-1">
                            <input 
                                type="date" 
                                value={selectedDate} 
                                onChange={e=>setSelectedDate(e.target.value)} 
                                className="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" 
                            />
                        </div>
                    </div>
                    <select 
                        value={payer} 
                        onChange={e=>setPayer(e.target.value)} 
                        className="w-full p-3 border border-slate-200 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                    >
                        <option value="Cihan">Cihan Ödedi</option>
                        <option value="Bayram">Bayram Ödedi</option>
                    </select>
                    <button className="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl font-bold flex items-center justify-center gap-2 transition active:scale-95">
                        <Plus className="w-5 h-5" /> Ekle
                    </button>
                </form>

                <div className="space-y-3">
                    <h3 className="font-bold text-slate-700 text-sm px-1">Geçmiş Harcamalar</h3>
                    {expenses.length === 0 ? (
                        <p className="text-center text-slate-400 py-4 text-sm">Henüz kayıt yok.</p>
                    ) : expenses.map(ex => (
                        <div key={ex.id} className="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center border border-slate-50">
                            <div className="flex items-center gap-3">
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold ${ex.payer === 'Cihan' ? 'bg-indigo-500' : 'bg-emerald-500'}`}>
                                    {ex.payer ? ex.payer.charAt(0) : '?'}
                                </div>
                                <div>
                                    <div className="font-bold text-slate-800 text-sm">{ex.description}</div>
                                    <div className="text-[11px] text-slate-400">{ex.date} • {ex.payer}</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="font-bold text-slate-700 text-sm">{fmt(ex.amount)}</span>
                                <button onClick={()=>handleDelete(ex.id)} className="text-slate-300 hover:text-red-500 p-1"><Trash2 className="w-4 h-4" /></button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    
    // İkonları oluştur
    setTimeout(() => lucide.createIcons(), 500);
</script>
</body>
</html>
